<div class="container py-5">
  <h2 class="text-center mb-4">Contact Us</h2>
  <p class="text-center mb-5 text-muted">
    Weâ€™d love to hear from you! Please fill out the form below or reach us
    through our social channels.
  </p>

  <div class="row g-5">
    <!-- Contact Form -->
    <div class="col-md-6">
      <div class="card shadow-sm p-4">
        <h5 class="card-title text-center mb-4">Get in Touch</h5>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="message"
              rows="4"
              placeholder="Write your message here..."
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">
            Send Message
          </button>
        </form>
      </div>
    </div>

    <!-- Contact Info and Map -->
    <div class="col-md-6">
      <!-- Contact Information -->
      <div class="mb-4">
        <h5>Our Address</h5>
        <p>
          1234 Elm Street,<br />
          Downtown, City Name, 12345
        </p>
        <h5>Email Us</h5>
        <p>
          <a href="mailto:info@example.com" class="text-decoration-none"
            >okeeeey</a
          >
        </p>
        <h5>Call Us</h5>
        <p>
          <a href="tel:+1234567890" class="text-decoration-none"
            >+1 (234) 567-890</a
          >
        </p>
      </div>

      <!-- Google Map Embed -->
      <div class="card shadow-sm">
        <div class="card-body p-0">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345098724!2d144.95373531590472!3d-37.81720974202145!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0x5045675218ce6e0!2sVictoria%20Harbour!5e0!3m2!1sen!2s!4v1638876405434!5m2!1sen!2s"
            width="100%"
            height="300"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          >
          </iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Social Media Links -->
  <div class="text-center mt-5">
    <h5>Follow Us</h5>
    <div class="d-flex justify-content-center gap-3 mt-3">
      <a href="#" (click)="navigateFacebook()" class="text-primary fs-3"
        ><i class="bi bi-facebook"></i
      ></a>
      <a href="#" (click)="navigateTwitter()" class="text-info fs-3"
        ><i class="bi bi-twitter"></i
      ></a>
      <a href="#" (click)="navigateLinkedine()" class="text-danger fs-3"
        ><i class="bi bi-instagram"></i
      ></a>
      <a href="#" (click)="navigateInstagram()" class="text-secondary fs-3"
        ><i class="bi bi-linkedin"></i
      ></a>
    </div>
  </div>
</div>
